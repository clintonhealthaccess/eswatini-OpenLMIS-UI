version: "2"
services:
  eswatini-ui:
    image: openlmis/dev-ui:9.0.3
    working_dir: /app
    volumes:
      - '.:/app'
    ports:
      - "9000:9000"
      - "9876:9876"
    env_file: .env
    volumes_from:
      - auth-ui
      - fulfillment-ui
      - referencedata-ui
      - requisition-ui
      - report-ui
      - stockmanagement-ui
      - cce-ui
      - ui-components
      - ui-layout
      - offline-ui
      - eswatini-cmis-ui
    depends_on:
      - auth-ui
      - fulfillment-ui
      - referencedata-ui
      - requisition-ui
      - report-ui
      - stockmanagement-ui
      - cce-ui
      - ui-components
      - ui-layout
      - offline-ui
      - eswatini-cmis-ui
  auth-ui:
    image: openlmis/auth-ui:6.2.8
    volumes:
      - '/openlmis-auth-ui'
  fulfillment-ui:
    image: openlmis/fulfillment-ui:6.1.1
    volumes:
      - '/openlmis-fulfillment-ui'
  referencedata-ui:
    image: openlmis/referencedata-ui:5.6.7
    volumes:
      - '/openlmis-referencedata-ui'
  report-ui:
    image: openlmis/report-ui:5.2.8
    volumes:
      - '/openlmis-report-ui'
  requisition-ui:
    image: openlmis/requisition-ui:7.0.7
    volumes:
      - '/openlmis-requisition-ui'
  stockmanagement-ui:
    image: openlmis/stockmanagement-ui:2.1.5
    volumes:
     - '/openlmis-stockmanagement-ui'
  cce-ui:
    image: openlmis/cce-ui:1.1.1
    volumes:
     - '/openlmis-cce-ui'
  ui-components:
    image: openlmis/ui-components:7.2.9
    volumes:
      - '/openlmis-ui-components'
  ui-layout:
    image: openlmis/ui-layout:5.2.1
    volumes:
      - '/openlmis-ui-layout'
  offline-ui:
    image: openlmis/offline-ui:1.0.2
    volumes:
      - '/openlmis-offline-ui'
  eswatini-cmis-ui:
    image: kausamusa/eswatini-cmis-ui:1.0.4-SNAPSHOT
    volumes:
      - '/eswatini-cmis-ui'
  image:
    build: .
    image: kausamusa/eswatini-ui
